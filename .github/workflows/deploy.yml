name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Checking dist directory structure ==="
          find ./dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          echo ""
          echo "=== Content of dist/index.html (last 20 lines) ==="
          tail -20 ./dist/index.html
          echo ""
          echo "=== Checking for index.tsx in dist ==="
          find ./dist -name "*.tsx" -o -name "*.ts" | head -10 || echo "No TypeScript files found (GOOD)"

      - name: Add .nojekyll file
        run: echo '' > ./dist/.nojekyll
      
      - name: Fix permissions
        run: chmod -R 755 ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
